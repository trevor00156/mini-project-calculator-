<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator project</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div id="page">

  <div id="calculator">
   
    <input type="text" id="display" readonly>
    
    <div class="button-container">
    <button class="button"
    onclick=
    
   " currentdisplay='';
   document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>c</h1></button>
    <button class="button"
     onclick=
    
   " currentdisplay=currentdisplay+1;
   document.querySelector('#display').value=currentdisplay;"><h1>1</h1></button>


    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+2;
    document.querySelector('#display').value=currentdisplay;" ><h1>2</h1></button>
    
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+3;
    document.querySelector('#display').value=currentdisplay;"


    ><h1>3</h1></button>
    <button class="button"
    
    onclick=
    
    " currentdisplay=currentdisplay+4;
    document.querySelector('#display').value=currentdisplay;"
    
    ><h1>4</h1></button>

    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+5;
    document.querySelector('#display').value=currentdisplay;"
    
    ><h1>5</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+6;
    document.querySelector('#display').value=currentdisplay;"
    
    
    
    ><h1>6</h1></button>
    <button class="button"
    
    onclick=
    
    " currentdisplay=currentdisplay+7;
    document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>7</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+8;
    document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>8</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+9;
    document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>9</h1></button>
    <button class="button"
    
    onclick=
    
    " currentdisplay=currentdisplay+0;
    document.querySelector('#display').value=currentdisplay;"

    
    ><h1>0</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+'+';
    document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>+</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+'-';
    document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>-</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+'*';
    document.querySelector('#display').value=currentdisplay;"
    
    
    ><h1>*</h1></button>
    <button class="button"
    
    onclick=
    
    " result=eval(currentdisplay);
    document.querySelector('#display').value=result;"
    
    ><h1>=</h1></button>
    <button class="button"
    onclick=
    
    " currentdisplay=currentdisplay+'/';
    document.querySelector('#display').value=currentdisplay;"
    
    
    
    ><h1>/</h1></button>
    <button class="button"
    
    onclick=
    
    " currentdisplay=currentdisplay+'.';
    document.querySelector('#display').value=currentdisplay;"
    
    
    
    ><h1>.</h1></button>


    
    
    </div>
</div>
</div>
  

<script src="index.js"></script>


  
  
</body>
</html>
